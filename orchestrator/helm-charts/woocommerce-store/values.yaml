storeName: "default-store"
storeId: "default-id"

replicaCount: 1

# WordPress Configuration
wordpress:
  adminPassword: "Admin@123!"  # Change in production
  adminEmail: "admin@example.com"

# Store URL (will be set by orchestrator based on ingress)
storeUrl: "http://store.local.stores.dev"

image:
  repository: wordpress
  tag: "latest"
  pullPolicy: IfNotPresent

service:
  type: NodePort
  port: 80

ingress:
  enabled: true
  className: nginx
  host: store.local.stores.dev
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  tls:
    enabled: false  # Set to true in production with cert-manager
    clusterIssuer: letsencrypt-prod
    secretName: ""  # Auto-generated if not specified

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

mysql:
  enabled: true
  auth:
    database: woocommerce
    username: woocommerce
    # Passwords are now stored in Kubernetes Secret created by provisioner
    # The secret name is passed via existingSecret parameter
    existingSecret: ""  # Will be set by provisioner at runtime
  primary:
    persistence:
      enabled: true
      size: 1Gi
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 128Mi

# Security context (disabled by default for backward compatibility)
# Set to true in production values
securityContext:
  enabled: false
  runAsNonRoot: false
  runAsUser: 33
  fsGroup: 33
