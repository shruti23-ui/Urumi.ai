# Local development overrides
postgresql:
  persistence:
    storageClass: "hostpath"

ingress:
  host: "platform.local.stores.dev"
  additionalHosts: ["localhost"]
  allowIPAccess: true
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"

api:
  replicas: 1
  env:
    DEFAULT_DOMAIN_SUFFIX: ".local.stores.dev"
    ALLOWED_ORIGINS: "http://localhost,http://localhost:80,http://127.0.0.1,http://127.0.0.1:80"

orchestrator:
  env:
    DEFAULT_DOMAIN_SUFFIX: ".local.stores.dev"

dashboard:
  replicas: 1
