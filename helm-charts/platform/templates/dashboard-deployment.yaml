{{- if .Values.dashboard.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: platform-dashboard
  namespace: {{ .Values.namespace }}
  labels:
    app: platform-dashboard
spec:
  replicas: {{ .Values.dashboard.replicas | default 1 }}
  selector:
    matchLabels:
      app: platform-dashboard
  template:
    metadata:
      labels:
        app: platform-dashboard
    spec:
      containers:
      - name: dashboard
        image: {{ .Values.dashboard.image.repository }}:{{ .Values.dashboard.image.tag }}
        ports:
        - containerPort: 80
          name: http
        workingDir: /app
        command: ["/bin/sh", "-c"]
        args:
          - |
            apk add --no-cache npm
            npm install -g serve
            cd /app
            npm install
            npm run build
            serve -s dist -l 80
        volumeMounts:
        - name: frontend-code
          mountPath: /app
        env:
        - name: VITE_API_URL
          value: {{ .Values.dashboard.env.VITE_API_URL | quote }}
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: frontend-code
        emptyDir: {}
      initContainers:
      - name: clone-frontend
        image: alpine/git:latest
        command: ["/bin/sh", "-c"]
        args:
          - |
            git clone --depth 1 https://github.com/shruti23-ui/Urumi.ai.git /tmp/repo
            cp -r /tmp/repo/frontend/* /app/
        volumeMounts:
        - name: frontend-code
          mountPath: /app
---
apiVersion: v1
kind: Service
metadata:
  name: platform-dashboard
  namespace: {{ .Values.namespace }}
  labels:
    app: platform-dashboard
spec:
  type: {{ .Values.dashboard.serviceType | default "ClusterIP" }}
  {{- if and (eq .Values.dashboard.serviceType "NodePort") .Values.dashboard.nodePort }}
  ports:
  - port: 80
    targetPort: 80
    nodePort: {{ .Values.dashboard.nodePort }}
    protocol: TCP
    name: http
  {{- else }}
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  {{- end }}
  selector:
    app: platform-dashboard
{{- end }}
