apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.storeId }}-mysql
  labels:
    app.kubernetes.io/name: woocommerce
    app.kubernetes.io/instance: {{ .Values.storeId }}
    app.kubernetes.io/component: database
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: woocommerce
      app.kubernetes.io/instance: {{ .Values.storeId }}
      app.kubernetes.io/component: database
  template:
    metadata:
      labels:
        app.kubernetes.io/name: woocommerce
        app.kubernetes.io/instance: {{ .Values.storeId }}
        app.kubernetes.io/component: database
    spec:
      securityContext:
        fsGroup: 999
      containers:
      - name: mysql
        image: "{{ .Values.mysql.image.repository }}:{{ .Values.mysql.image.tag }}"
        imagePullPolicy: {{ .Values.mysql.image.pullPolicy }}
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.storeId }}-mysql-secret
              key: mysql-root-password
        - name: MYSQL_DATABASE
          valueFrom:
            secretKeyRef:
              name: {{ .Values.storeId }}-mysql-secret
              key: mysql-database
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: {{ .Values.storeId }}-mysql-secret
              key: mysql-user
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.storeId }}-mysql-secret
              key: mysql-password
        ports:
        - name: mysql
          containerPort: 3306
          protocol: TCP
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - mysqladmin ping -u root -p${MYSQL_ROOT_PASSWORD}
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - mysqladmin ping -u root -p${MYSQL_ROOT_PASSWORD}
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          {{- toYaml .Values.mysql.resources | nindent 10 }}
        {{- if .Values.mysql.persistence.enabled }}
        volumeMounts:
        - name: mysql-data
          mountPath: /var/lib/mysql
        {{- end }}
      {{- if .Values.mysql.persistence.enabled }}
      volumes:
      - name: mysql-data
        persistentVolumeClaim:
          claimName: {{ .Values.storeId }}-mysql-pvc
      {{- end }}
