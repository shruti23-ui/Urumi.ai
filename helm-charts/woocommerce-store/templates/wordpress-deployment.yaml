apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.storeId }}-wordpress
  labels:
    app.kubernetes.io/name: woocommerce
    app.kubernetes.io/instance: {{ .Values.storeId }}
    app.kubernetes.io/component: application
spec:
  replicas: {{ .Values.wordpress.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: woocommerce
      app.kubernetes.io/instance: {{ .Values.storeId }}
      app.kubernetes.io/component: application
  template:
    metadata:
      labels:
        app.kubernetes.io/name: woocommerce
        app.kubernetes.io/instance: {{ .Values.storeId }}
        app.kubernetes.io/component: application
    spec:
      securityContext:
        fsGroup: 33
      initContainers:
      - name: wait-for-mysql
        image: busybox:1.36
        command: ['sh', '-c']
        args:
        - |
          until nc -z {{ .Values.storeId }}-mysql 3306; do
            echo "Waiting for MySQL...";
            sleep 2;
          done;
          echo "MySQL is ready";
      containers:
      - name: wordpress
        image: "{{ .Values.wordpress.image.repository }}:{{ .Values.wordpress.image.tag }}"
        imagePullPolicy: {{ .Values.wordpress.image.pullPolicy }}
        env:
        - name: WORDPRESS_DB_HOST
          value: "{{ .Values.storeId }}-mysql:3306"
        - name: WORDPRESS_DB_NAME
          valueFrom:
            secretKeyRef:
              name: {{ .Values.storeId }}-mysql-secret
              key: mysql-database
        - name: WORDPRESS_DB_USER
          valueFrom:
            secretKeyRef:
              name: {{ .Values.storeId }}-mysql-secret
              key: mysql-user
        - name: WORDPRESS_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.storeId }}-mysql-secret
              key: mysql-password
        - name: WORDPRESS_TABLE_PREFIX
          value: "wp_"
        - name: WORDPRESS_DEBUG
          value: "0"
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        {{- if .Values.livenessProbe.enabled }}
        livenessProbe:
          httpGet:
            path: /
            port: http
            httpHeaders:
            - name: Host
              value: {{ .Values.ingress.host }}
          initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds }}
          failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
        {{- end }}
        {{- if .Values.readinessProbe.enabled }}
        readinessProbe:
          httpGet:
            path: /
            port: http
            httpHeaders:
            - name: Host
              value: {{ .Values.ingress.host }}
          initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds }}
          failureThreshold: {{ .Values.readinessProbe.failureThreshold }}
        {{- end }}
        resources:
          {{- toYaml .Values.wordpress.resources | nindent 10 }}
        {{- if .Values.persistence.enabled }}
        volumeMounts:
        - name: wordpress-data
          mountPath: /var/www/html
        {{- end }}
      {{- if .Values.persistence.enabled }}
      volumes:
      - name: wordpress-data
        persistentVolumeClaim:
          claimName: {{ .Values.storeId }}-wordpress-pvc
      {{- end }}
